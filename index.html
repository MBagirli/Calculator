<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container__display">
      <span class="container__display__span"></span>
      <h2 class="container__display__h2">0</h2>
    </div>
    <div class="container__tools">
      <button class="container__tools__op2 container__tools__btn">/</button>
      <button class="container__tools__op2 container__tools__btn">x</button>
      <button class="container__tools__op2 container__tools__btn">-</button>
      <button class="container__tools__op2 container__tools__btn">+</button>
      <button class="container__tools__btn">7</button>
      <button class="container__tools__btn">8</button>
      <button class="container__tools__btn">9</button>
      <button class="container__tools__op2 container__tools__btn equal">=</button>
      <button class="container__tools__btn">4</button>
      <button class="container__tools__btn">5</button>
      <button class="container__tools__btn">6</button>
      <button class="container__tools__btn">1</button>
      <button class="container__tools__btn">2</button>
      <button class="container__tools__btn">3</button>
      <button class="container__tools__btn" id="zero">0</button>
      <button class="container__tools__btn">.</button>
      <button class="container__tools__op1 container__tools__btn">AC</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
